<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="https://kit.fontawesome.com/5d18309b78.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="header">
    <h1>Calculator</h1>
  </div>
  <div class="container-fluid">
    <h2>Enter a number and select an operation</h2>

    <form id="user-input">
      <label for="user-input1">Enter a Number:</label>
      <input type="number" name="user-input1" id="user-input1">
      
      <div id="second-num" class="hidden">
        <label for="user-input2">Enter Another Number</label> <!--bootstrap hidden class add-->
        <input type="number" name="user-input2" id="user-input2">
      </div>

      <div class="calc-body container-fluid">
    
        <input type="radio" name="operator" id="+" value="+"><i class="fa-solid fa-plus"></i></input>
        <input type="radio" name="operator" id="-" value="-"><i class="fa-solid fa-minus"></i></input>
        <input type="radio" name="operator" id="/" value="/"><i class="fa-solid fa-divide"></i></input>
        <input type="radio" name="operator" id="*" value="*"><i class="fa-solid fa-multiply"></i></input>
      </div>
      
      <button type="submit" class="btn-primary">Calculate</button>
    </form>

    <div id="answer" class="hidden">
      <span id="result" class="fw-bold"></span>
      <!--reset button-->
      <button type="reset" class="btn-primary" id="reset">Reset</button>
    </div>
    
  </div>
  

</body>
</html>
