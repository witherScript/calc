<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css" type="text/css">
  <script src="https://kit.fontawesome.com/5d18309b78.js" crossorigin="anonymous"></script>
  <script src="./js/scripts.js"></script>
</head>
<body>
  <div class="header">
    <h1>Calculator</h1>
  </div>
  <div class="container-fluid">
    <h2>Enter a number and select an operation</h2>

    <form id="user-input">
      <label for="user-input">Enter a Number:</label>
      <input type="number" name="user-input" id="user-input">
      
      <div id="second-num" class="hidden">
        <label for="user-input2">Enter Another Number</label> <!--bootstrap hidden class add-->
        <input type="number" name="user-input2" id="user-input2">
      </div>
      <button type="submit" class="btn-primary">Calculate</button>
    </form>

    <div id="answer" class="hidden">
      <span id="result" class="fw-bold"></span>
    </div>
    
  </div>

  <div class="calc-body container-fluid">
    
    <input type="button" id="plus" value="+"></input>
    <input type="button" id="minus" value="-"></input>
    <input type="button" id="divide" value="/"></input>
    <input type="button" id="multiply" value="x"></input>
  </div>
</body>
</html>
